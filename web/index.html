<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCoach AI - Neon Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>TradeCoach AI</h1>
            <h1>TradeCoach AI</h1>
        </header>

        <main>
            <!-- Selector -->
            <div class="selector">
                <button class="crypto-btn active" data-symbol="bitcoin">BTC</button>
                <button class="crypto-btn" data-symbol="ethereum">ETH</button>
                <button class="crypto-btn" data-symbol="solana">SOL</button>
            </div>

            <!-- Card -->
            <div id="card" class="card">
                <!-- Initial State -->
                <div id="initial-state">
                    <p class="placeholder">Selecciona un activo.<br>Tu Coach te espera.</p>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="hidden">
                    <div class="spinner"></div>
                    <p class="placeholder">Analizando mercado...</p>
                </div>

                <!-- Result State -->
                <div id="result-state" class="hidden">
                    <div id="status-badge" class="status-badge">NEUTRAL</div>
                    <h2 id="price-display">$00,000</h2>

                    <div class="coach-section">
                        <span class="label">COACH DICE:</span>
                        <p id="coach-note" class="note">"..."</p>
                    </div>

                    <div class="meta">
                        <span id="risk-display">RIESGO: -</span>
                        <span id="trend-display">TENDENCIA: -</span>
                    </div>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden">
                    <p id="error-message" class="error-text"></p>
                    <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">AsegÃºrate de que el backend estÃ¡
                        corriendo en puerto 3000.</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button id="action-btn" class="primary-btn">CONSULTAR COACH</button>
                <button id="scan-btn" class="primary-btn"
                    style="background-color: #fff; color: #000; margin-left: 10px;"
                    onclick="window.location.href='trade.html'">ðŸ“¸ SCAN TRADE</button>
                <button id="copy-btn" class="secondary-btn hidden">COPIAR CONSEJO</button>
            </div>
        </main>

        <footer>
            <p>No es consejo financiero. Solo educativo.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
